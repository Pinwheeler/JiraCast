<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	
    <title>JiraCast</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="js/jquery.knob.js"></script>
		<script src="js/knob.js"></script>
		<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout-validation/1.0.2/knockout.validation.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

		<script src="https://ajax-db.appspot.com/access.js"></script>
		<script src="js/jiratable.js"></script>

  </head>
  <body>
  	<div class="content">
	  	<h1 id="name" data-bind="text: displayName">JiraCast</h1>
  		<div class="band">
			<div class="container" id="left-container">
				<div class="timer display" style="background-image: url(img/default.png);">
			
					<input class="knob" id="timerknob"
					data-width="300"
					data-height="300" 
					data-thickness=".08"
					data-displayInput=false 
					value="6000" 
					data-max="6000" 
					data-fgColor="#17ff00"
					style="display: none; width: 200px; visibility: hidden;">
				</div>
	        </div>
	        <div class="container" id ="right-container">
	        			<!--<div class="name" data-bind="text: displayName">We are hiring drunks for social events.<br/>We are serious people!</div>-->
		
		<!-- ko if: showInfo() -->

				<div class="issues-info">
					<div class="list">
						<span>Open</span>
						<hr>
						<ul data-bind="foreach: openIssues">
							<li>
								<div class="issue">
									<div class="header" data-bind="html: key + '&nbsp;-&nbsp;'"></div>
									<div class="description" data-bind="html: fields.summary"></div>
								</div>
							</li>
						</ul>
					</div>
					<div class="list">
						<span>In Progress</span>
						<hr>
						<ul data-bind="foreach: inProgressIssues">
							<li>
								<div class="issue">
									<div class="header" data-bind="html: key + '&nbsp;-&nbsp;'"></div>
									<div class="description" data-bind="html: fields.summary"></div>
								</div>
							</li>
						</ul>
					</div>
					<div class="list">
						<span>In Review</span>
						<hr>
						<ul data-bind="foreach: inReviewIssues">
							<li>
								<div class="issue">
									<div class="header" data-bind="html: key + '&nbsp;-&nbsp;'"></div>
									<div class="description" data-bind="html: fields.summary"></div>
								</div>
							</li>
						</ul>
					</div>
					<div class="list">
						<span>Closed</span>
						<hr>
						<ul data-bind="foreach: closedIssues">
							<li>
								<div class="issue">
									<div class="header" data-bind="html: key + '&nbsp;-&nbsp;'"></div>
									<div class="description" data-bind="html: fields.summary"></div>
								</div>
							</li>
						</ul>
					</div>	
				</div>
		
				<!-- /ko -->
				</div>
		</div>
  	</div>
  	<script src="js/timer.js"></script>
  	<script>
  		window.onload = function() {
	  		window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
	  		window.castReceiverManager.start();
  		}
  	</script>
  </body>
</html>
